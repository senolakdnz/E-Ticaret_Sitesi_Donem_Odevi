<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="contact.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="collection.css">
    <script src="jquery.js"></script>

    <header id="header">
        <div class="header">
            <div class="basket">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                  </svg>
            </div>
            <div id="clock">
                <div id="time">
                    <div><span id="hour"></span></div>
                    <div><span id="minute"></span></div>
                    <div><span id="second"></span></div>
                </div>
            </div>
                <div class="header-navbar">
                    <div class="header-logo">GAMESTER</div>
                        <div class="header-menu">
                            <ul>
                                <li><a href="gamester.html">HOME</a></li>
                                <li><a href="categories.html">CATEGORIES</a></li>
                                <li><a href="campaing.html">CAMPAIGNS</a></li>
                                <li><a href="collection.html">COLLECTIONS</a></li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </header>
    <script src="contact.js"></script>
    <section id="contact">
        <div class="container">
            <h1 class="title">Contact</h1>
            <div class="contact-area">
                <div class="cont-left">
                    <div class="cont-top">
                        <div class="cont-element">
                            <i class="far fa-address-card"></i>
                            <address>Kocaeli / Turkey</address>
                        </div>
                        <div class="cont-element">
                            <i class="far fa-envelope"></i>
                            <a href="mailto:senolakdenizzz@gmail.com">senolakdenizzz@gmail.com</a>
                        </div>
                        <div class="cont-element">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+1234567890">123-456-7890</a>
                        </div>
                    </div>
                    <div class="cont-bottom">
                        <a href="#"><i class="fab fa-facebook-f"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a> 
                        <a href="#"><i class="fab fa-instagram"></i></a> 
                        <a href="#"><i class="fab fa-linkedin-in"></i></a> 
                    </div>
                </div>
                <div class="cont-right">
                    <form action="">
                        <input type="text" name="text" id="text" placeholder="Full Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <hr>

        <ul>
